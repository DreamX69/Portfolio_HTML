<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Methasit</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Portfolio_HTML/css/contact.css"
    />
    <script
      src="https://kit.fontawesome.com/2b270013fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="/Portfolio_HTML/index.html" class="btn btn-primary back">Back</a>
    <section id="contact">
      <h5>Get In Touch</h5>
      <h2>Contact Me</h2>

      <div class="container contact__container">
        <div class="contact__options">
          <article class="contact__option">
            <i class="fa-solid fa-envelope contact__option-icon"></i>
            <h4>Email</h4>
            <h5>6352300774@stu.pim.ac.th</h5>
            <a href="mailto:6352300774@stu.pim.ac.th" target="_blank">
              Send a message
            </a>
          </article>

          <article class="contact__option">
            <i class="fa-brands fa-facebook contact__option-icon"></i>
            <h4>Facebook</h4>
            <h5>Lorem ipsum dolor sit amet</h5>
          </article>

          <article class="contact__option">
            <i class="fa-solid fa-phone contact__option-icon"></i>
            <h4>Tel.</h4>
            <h5>0123456789</h5>
          </article>
        </div>

        <form>
          <input
            type="text"
            name="name"
            placeholder="Your Full Name"
            required
          />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="7"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </body>
</html>
